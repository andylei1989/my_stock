name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Buildozer
        # 使用自定义容器执行，避开插件内部的 chown 权限错误
        run: |
          docker run --rm -v ${{ github.workspace }}:/home/kivy/gids -e BUILD_USER=$(id -u) -e BUILD_GID=$(id -g) \
          kivy/buildozer --version # 先测试版本，确保容器正常
          
      - name: Build Android APK
        # 换用官方推荐的更稳健的构建方式
        uses: ArtemSBulgakov/buildozer-action@v1
        with:
          command: buildozer android debug
          buildozer_version: stable
          # 核心修复：添加 repository_root 明确路径
          repository_root: .

      - name: Upload Artifact
        # 修复 v2 弃用问题，确保文件可下载
        uses: actions/upload-artifact@v4
        with:
          name: StockAnalyzer-Android
          path: bin/*.apk
